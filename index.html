<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hacker News Clone</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        <script src="app.js"></script>
        <script src="services/firebaseService.js"></script>
        <script src="storyList/storyListController.js"></script>
    </head>
    <body>
        <div ng-app="hackerNewsApp" ng-controller="storyListController">
            <div id="mainWrapper">
                <div id="header">
                    <a href="http://www.ycombinator.com">
                        <img src="https://news.ycombinator.com/y18.gif" aria-label="yCombinator Logo">
                        <span class="title">Hacker News</span>
                    </a>
                </div>
                <div id="topStories">
                    <ol>
                        <li ng-repeat="story in topStories[ currentPage ]">
                            <div>{{ story }}</div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </body>
</html>
